<div class="header">
    <header-login></header-login>
</div>
<div class="contenedor">
    <mat-card>
        <mat-card-title>Registro de usuario</mat-card-title>
            <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()" data-bs-toggle="modal" 
            data-bs-target="#exampleModal">
            

            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Nombre Completo" formControlName="NombreCompleto">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="fecha de Nacimiento" formControlName="FechaNacimiento">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Contraseña" formControlName="Contrasenia">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="number" matInput placeholder="Telefono Celular" formControlName="Telefono">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Número de licencia" formControlName="NumeroLicencia">
                </mat-form-field>
            </p>


            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button mat-raised-button color="primary" type="submit" class="centrar" (click)="createClick()">Registrar</button>
                <button mat-raised-button color="secundary" type="button" class="centrar" (click)="cancelar()">Cancelar</button>
            </div>

            <div>
                <mat-form-field>
                <input type="text" [hidden]="true" value="1" val matInput placeholder="" formControlName="idTipoUsuario">
                </mat-form-field>
            </div>

            </form>
            </mat-card-content>


    </mat-card>
</div>
