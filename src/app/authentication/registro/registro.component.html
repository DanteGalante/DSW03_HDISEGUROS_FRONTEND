<div class="header">
    <header-login></header-login>
</div>
<div class="contenedor">
    <mat-card>
        <mat-card-title>Registro de usuario</mat-card-title>
            <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Número de licencia" formControlName="licencia">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="number" matInput placeholder="Telefono Celular" formControlName="celular">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Nombre Completo" formControlName="nombre">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  
            </p>

            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Contraseña" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button mat-raised-button color="primary" type="submit" class="centrar">Registrar</button>
                <button mat-raised-button color="secundary" type="button" class="centrar" (click)="cancelar()">Cancelar</button>
            </div>

            </form>
            </mat-card-content>


    </mat-card>
</div>
